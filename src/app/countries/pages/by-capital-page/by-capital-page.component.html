<h2>Por capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      (onValue) = "searchByCapital($event)"
      placeholder="Buscar por capital"
    >
    </shared-search-box>
  </div>
</div>

<hr>

<div class="row">
  <div class="col">
    Tabla de resultados
    <ul>
      <li *ngFor="let country of countries">
        {{ country.capital }} - {{ country.population }}
      </li>
    </ul>
  </div>
</div>
